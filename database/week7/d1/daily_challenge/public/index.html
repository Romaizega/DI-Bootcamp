<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Quiz</title>
</head>
<body>
  <h1>Quiz</h1>

  <div id="quiz-container">
    <p id="question"></p>

    <form id="answer-form">
      <input type="text" id="answer-input" placeholder="Your answer..." required />
      <button type="submit">Submit</button>
    </form>

    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <script src="/script.js" defer async></script>
</body>
</html>
