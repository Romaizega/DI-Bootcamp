        const makeJuice = (size) => {
          const ingredients = [];
          const addVATingredientd = (first_ingr, second_ingr, third_ingr) => {
            ingredients.push(first_ingr, second_ingr, third_ingr)
          };
          const displayJuice = () => {
           return  `The client wants a ${size} juice, containing ${ingredients.join(", ")}`
          };
          addVATingredientd("apple", "kiwi", "banana");
          addVATingredientd("orange", "cucumber", "lemon")
          const message = displayJuice()
          const body = document.querySelector("body");
          const myDiv = document.createElement("div");
          myDiv.textContent = message;
          body.appendChild(myDiv);
        };
